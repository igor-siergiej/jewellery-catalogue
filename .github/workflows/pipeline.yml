name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1

      - name: install packages 
        run: |
          yarn cache clean
          yarn install
      - name: build types
        run: |
          yarn workspace @jewellery-catalogue/types build

      - name: build web 
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          yarn workspace @jewellery-catalogue/web build

      - name: deploy web
        run: |
          cp -r packages/web/build/* /var/www/jewellerycatalogue.imapps.co.uk

      - name: build api 
        run: |
          yarn workspace @jewellery-catalogue/api build
          
      - name: deploy api
        env: 
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          BUCKET_URL: ${{ secrets.BUCKET_URL }}
        run: |
          echo ${{ secrets.PASS }} | sudo -S cp -a packages/api/build/. /usr/local/bin/jewellery-catalogue-api-server
          echo ${{ secrets.PASS }} | sudo -S cp -a packages/api/node_modules/. /usr/local/bin/jewellery-catalogue-api-server/node_modules
          echo ${{ secrets.PASS }} | sudo -S systemctl restart jewellery-catalogue-api-server.service
