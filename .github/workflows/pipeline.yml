name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1

      - name: yarn install web
        run: |
          cd web
          yarn install

      - name: yarn build
        env:
          CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          ISSUER: ${{ secrets.VITE_ISSUER }}
        run: |
          cd web
          rm .env
          touch .env
          echo "VITE_CLIENT_ID=%CLIENT_ID%" >> .env
          echo "VITE_ISSUER=%ISSUER%" >> .env
          yarn build

      - name: deploy
        run: |
          cd web
          cp -r build/* /var/www/web
