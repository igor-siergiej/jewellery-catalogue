name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: yarn install web
        working-directory: ./web
        run: |
          yarn install

      - name: yarn build
        working-directory: ./web
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_ISSUER: ${{ secrets.VITE_ISSUER }}
        run: |
          rm -f .env
          touch .env
          echo "VITE_CLIENT_ID=%VITE_CLIENT_ID%" >> .env
          echo "VITE_ISSUER=%VITE_ISSUER%" >> .env
          yarn build

      - name: deploy
        working-directory: ./web
        run: |
          cp -r build/* /var/www/jewellerycatalogue.onthewifi.com/html

      - name: deploy api
        env:
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          BUCKET_URL: ${{ secrets.BUCKET_URL }}
        run: |
          cd api
          rm -f .env
          touch .env
          echo "ACCESS_KEY=%ACCESS_KEY%" >> .env
          echo "SECRET_KEY=%SECRET_KEY%" >> .env
          echo "BUCKET_URL=%BUCKET_URL%" >> .env
          cargo build --release
          echo ${{ secrets.PASS }} | sudo -S systemctl stop api-server.service
          echo ${{ secrets.PASS }} | sudo -S cp target/release/api-server /usr/local/bin/api-server
          echo ${{ secrets.PASS }} | sudo -S systemctl start api-server.service
