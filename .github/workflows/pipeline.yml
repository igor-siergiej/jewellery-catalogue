name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1

      - name: yarn install web
        run: |
          cd web
          yarn install

      - name: yarn build
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_ISSUER: ${{ secrets.VITE_ISSUER }}
        run: |
          cd web
          rm -f .env
          touch .env
          echo "VITE_CLIENT_ID=%VITE_CLIENT_ID%" >> .env
          echo "VITE_ISSUER=%VITE_ISSUER%" >> .env
          yarn build

      - name: deploy
        run: |
          cd web
          cp -r build/* /var/www/web

      - name: deploy api
        run: |
          cd api
          cargo build --release
          sudo systemctl stop api-server.service
          sudo cp target/release/api-server usr/local/bin/api-server
          sudo systemctl start api-server.service
