name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1

      - name: yarn install web
        run: |
          cd web
          yarn install

      - name: yarn build
        run: |
          cd web
          yarn build

      - name: deploy
        run: |
          cd web
          scp -r build /var/www/web
